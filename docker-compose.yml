version: "3.8"

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      - --certificatesresolvers.letsencrypt.acme.email=admin@afhmetalmecanicos.com
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --global.sendanonymoususage=false
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard de Traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - web

  next-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENV_VARIABLE: ${ENV_VARIABLE}
        NEXT_PUBLIC_ENV_VARIABLE: ${NEXT_PUBLIC_ENV_VARIABLE}
    container_name: afh-landing
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - traefik.enable=true
      - traefik.http.routers.afh-landing.rule=Host(`afhmetalmecanicos.com`) || Host(`www.afhmetalmecanicos.com`)
      - traefik.http.routers.afh-landing.entrypoints=web
      - traefik.http.routers.afh-landing.middlewares=redirect-to-https
      - traefik.http.routers.afh-landing-secure.rule=Host(`afhmetalmecanicos.com`) || Host(`www.afhmetalmecanicos.com`)
      - traefik.http.routers.afh-landing-secure.entrypoints=websecure
      - traefik.http.routers.afh-landing-secure.tls.certresolver=letsencrypt
      - traefik.http.services.afh-landing.loadbalancer.server.port=3000
    networks:
      - web

  # Middleware para redirecci√≥n HTTPS
  traefik-redirect:
    image: traefik:v2.10
    container_name: traefik-redirect
    restart: unless-stopped
    command:
      - --api.dashboard=false
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    labels:
      - traefik.enable=true
      - traefik.http.routers.redirect.rule=Host(`afhmetalmecanicos.com`) || Host(`www.afhmetalmecanicos.com`)
      - traefik.http.routers.redirect.entrypoints=web
      - traefik.http.routers.redirect.middlewares=redirect-to-https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true
    networks:
      - web

volumes:
  letsencrypt:

networks:
  web:
    external: false